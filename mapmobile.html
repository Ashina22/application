<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Markers</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <script type="module" src="mobile.js"></script>
  </head>
  <body>

    <!--Top search-->
    <!--type= text-->
    <nav class="navbar fixed-top bg-body-tertiary">
      <div id="search-container" class="input-group mb-1">
        <input
          type="search"
          id="search-input"
          class="form-control"
          placeholder="Search location"
        />
        <button id="search-button" class="btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div id="map"></div>
      </div>
    </div>


   <!-- Navbar -->
   <nav class="navbar fixed-bottom bg-body-tertiary" id="navbot">
    <div class="container-fluid d-flex justify-content-around" id="cardigan">

   <!-- Button 2 with label -->
   <div class="text-center ">
    <button id="clear-directions-button" class="btn btn-block">
      <i class="fas fa-refresh" style="font-size: 20px;"></i>
      <span class="btn-label">Reset</span>
    </button>
  </div>

  <div class="text-center ">
    <button
      id="offbtn2"
      class="btn btn-secondary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasTwo"
      aria-controls="offcanvasTwo"
    >
      <i class="fas fa-directions" style="font-size: 20px;"></i>
      <span class="btn-label">Directions</span>
    </button>
  </div>
  </div>
</nav>

<!-- Offcanvas 1 -->

<!-- Offcanvas 2 -->
<div
  class="offcanvas offcanvas-bottom"
  tabindex="-1"
  id="offcanvasTwo"
  aria-labelledby="offcanvasTwoLabel"
>
 <!-- Small Bar as Close Button -->
 <div 
 class="offcanvas-close-bar"
 data-bs-dismiss="offcanvas"
 aria-label="Close"
></div>

  
  <div class="offcanvas-body">
    <div id="directions-container" class="mt-3">
      <div class="input-icon-container">
        <i
          class="fas fa-street-view"
          style="color: #0fb483"
        ></i>
        <input
          type="search"
          id="start-input"
          class="form-control mb-2"
          placeholder="Start location"
        />
      </div>
      <div class="input-icon-container">
        <i
          class="fas fa-map-marker-alt"
          style="color: #0fb483"
        ></i>
        <input
          type="search"
          id="end-input"
          class="form-control mb-2"
          placeholder="End location"
        />
      </div>
      <div class="form-check my-3">
        <input
          type="checkbox"
          id="use-my-location"
          class="form-check-input"
        />
        <label for="use-my-location" class="form-check-label">
          Your current location
        </label>
      </div>
      <button id="directions-button" class="btn btn-block col-5">
        <i class="fas fa-directions"></i> Locate
      </button>
    </div>
  </div>
</div>

    

    <!-- Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr-HA5EQQi3XK9eeKC8vaczdt7X1Pf2Ww&libraries=places"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
